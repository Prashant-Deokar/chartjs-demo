<div class="container pt-3">
  <form class="form" [formGroup]="addressForm">
      <div class="form-group row mb-4">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Name" formControlName="username">
          <div *ngIf="submitted && f['username'].errors">
              <div *ngIf="submitted && f['username'].errors['required']" class="text-danger">Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row mb-4">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputEmail3" placeholder="Enter Email" formControlName="password">
            <div *ngIf="submitted && f['password'].errors">
              <div *ngIf="submitted && f['password'].errors['required']" class="text-danger">Password is required</div>
          </div>
          </div>
      </div>  

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
        </div>
      </div>
      
    </form>
</div>
